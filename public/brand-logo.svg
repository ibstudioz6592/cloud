<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradient" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FF0000"/>
      <stop offset="50%" stop-color="#CC0000"/>
      <stop offset="100%" stop-color="#990000"/>
    </linearGradient>
  </defs>
  
  <!-- Circular background -->
  <circle cx="100" cy="100" r="100" fill="url(#brandGradient)"/>
  
  <!-- AJ Text -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#FFFFFF" text-anchor="middle">AJ</text>
  
  <!-- STUDIOZ Text -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="#FFFFFF" text-anchor="middle" opacity="0.9">STUDIOZ</text>
</svg>
